stages:
  - build
  - test
  - deploy

cache:
  paths:
    - node_modules/
    - .npm
build_job:
  stage: build
  script:
    - echo "Building the project..."
    - npm install
    - npm run build # Si cela échoue, vérifiez les logs ici
build:
  stage: build
  image: node:16  # Utilisation d'une image Node.js
  script:
    - echo "Building the project..."
    - npm install
    - npm run build

test:
  stage: test
  image: node:16  # Utilisation d'une image Node.js pour les tests
  script:
    - echo "Running tests..."
    - npm test
  allow_failure: true  

manual_job:
  stage: test
  script:
    - echo "This is a manual job."
  when: manual
  allow_failure: false  # Assure-toi que l'échec de ce job affecte l'état global

deploy:
  stage: deploy
  script:
    - echo "Deploying the application..."
    # Ajoute ici tes commandes de déploiement
  environment:
    name: production
    url: https://example.com  # Remplace par l'URL de ton application
  only:
    - main  # Déployer uniquement sur la branche main
